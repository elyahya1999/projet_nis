<!-- Resume Form -->
<section class="ptb80" id="post-job">
    <div class="container">
        <form action="/candidature-spontanee/submit" method="post" enctype="multipart/form-data" class="post-job-resume mt50">

            <!-- Resume Details -->
            <div class="row">
                <div class="col-md-12">

                    <!-- Form Group for Nom -->
                    <div class="form-group">
                        <label>Nom</label>
                        <input class="form-control" type="text" name="nom" required>
                    </div>

                    <!-- Form Group for Prénom -->
                    <div class="form-group">
                        <label>Prénom</label>
                        <input class="form-control" type="text" name="prenom" required>
                    </div>

                    <!-- Form Group for Mail -->
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" name="mail" placeholder='e.g. "name@gmail.com"' required>
                    </div>

                    <!-- Form Group for Profession -->
                    <div class="form-group">
                        <label>Profession</label>
                        <input class="form-control" type="text" name="profession" placeholder='e.g. "Software Developer"' required>
                    </div>

                    <!-- Form Group for Téléphone -->
                    <div class="form-group">
                        <label>Numéro Téléphone</label>
                        <input class="form-control" type="text" name="telephone" placeholder='e.g. "07.00.00.00.00"'>
                    </div>

                    <!-- Form Group for CV Upload -->
                    <div class="form-group">
                        <label>CV</label>
                        <div class="upload-file-btn">
                            <span><i class="fa fa-upload"></i> Upload</span>
                            <input type="file" name="cv" accept=".pdf,.docx,.doc" required>
                        </div>
                    </div>

                    <!-- Form Group for Lettre de Motivation Upload -->
                    <div class="form-group">
                        <label>Lettre de Motivation</label>
                        <div class="upload-file-btn">
                            <span><i class="fa fa-upload"></i> Upload</span>
                            <input type="file" name="lettreDeMotivation" accept=".pdf,.docx,.doc" required>
                        </div>
                    </div>

                    <!-- Form Group for Contenu -->
                    <div class="form-group">
                        <label>Contenu de votre Candidature</label>
                        <textarea class="form-control" name="contenu" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group pt30 nomargin" id="last">
                        <button class="btn btn-blue btn-effect" type="submit">Soumettre</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
